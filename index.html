<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="fav.png">
		<title>startpage</title>
	</head>
<body>
	<div class="date">
		<p>
		<i class="fa fa-calendar">&nbsp;</i>
		<script> document.write(new Date().toLocaleDateString()); </script>
		</p>
	</div>
	<div class="main">
		<div class="search">
			<form action="https://www.google.com/search" class="searchform" method="get" name="searchform">
				<input autocomplete="on" id="searchbox" class="form-control search" name="q" autofocus="true" placeholder="search" autocomplete="off" type="text">
				<button type="submit"><I class="fa fa-search"></i></button>
			</form>
		</div>

			<div class="content">
				<div class="wrapper">
					<a href="https://twitter.com/" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://www.youtube.com/feed/subscriptions" target="_blank">
						<i class="fab fa-youtube"></i>
					</a>
					<a href="https://mail.google.com/" target="_blank">
						<i class="fas fa-inbox"></i>
					</a>
					<a href="https://www.reddit.com/r/news/" target="_blank">
						<i class="fas fa-newspaper"></i>
					</a>
					<a href="https://open.spotify.com/browse/featured" target="_blank">
						<i class="fab fa-spotify"></i>
					</a>
					<a href="https://www.twitch.tv/" target="_blank">
						<i class="fab fa-twitch"></i>
					</a>
					<a href="https://www.gitlab.com/" target="_blank">
						<i class="fab fa-gitlab"></i>
					</a>
					<a href="https://www.reddit.com/" target="_blank">
						<i class="fab fa-reddit"></i>
					</a>
				</div>
			</div>

	
</body>
</html>
