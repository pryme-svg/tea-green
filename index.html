<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="fav.png">
		<title>startpage</title>    
		<script src="js/search.js"></script>
   		<script src="js/load.js"></script>
	</head>
<body>
	<div class="date">
		<p>
		<i class="fa fa-calendar">&nbsp;</i>
		<script> document.write(new Date().toLocaleDateString()); </script>
		</p>
	</div>
	<div class="main">
        <div class="search_box">

          <img class="engine" id="engineLogo" src="icons/google.svg" onclick="toggleEngine()" style="cursor:pointer" />

          <div id="gSearch" style="display:block;">
            <form id="textField" class="google" action="https://google.com/search" method="get">
              <input id="input_box" class="input_box" type="text" name="q" placeholder="Search with Google" autofocus>
            </form>
          </div>

          <div id="dSearch" style="display:none;">
            <form class="duck" action="https://duckduckgo.com/" method="get">
              <input class="input_box" id="input_box" type="text" name="q" placeholder="Search with DuckDuckGo" autofocus>
            </form>
          </div>

        </div>
 
			<div class="container">
				<div class="wrapper">
					<a href="https://twitter.com/" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://www.youtube.com/feed/subscriptions" target="_blank">
						<i class="fab fa-youtube"></i>
					</a>
					<a href="https://mail.google.com/" target="_blank">
						<i class="fas fa-inbox"></i>
					</a>
					<a href="https://www.reddit.com/r/news/" target="_blank">
						<i class="fas fa-newspaper"></i>
					</a>
					<a href="https://open.spotify.com/browse/featured" target="_blank">
						<i class="fab fa-spotify"></i>
					</a>
					<a href="https://www.twitch.tv/" target="_blank">
						<i class="fab fa-twitch"></i>
					</a>
					<a href="https://www.gitlab.com/" target="_blank">
						<i class="fab fa-gitlab"></i>
					</a>
					<a href="https://www.reddit.com/" target="_blank">
						<i class="fab fa-reddit"></i>
					</a>
				</div>
			</div>

	
</body>
</html>
